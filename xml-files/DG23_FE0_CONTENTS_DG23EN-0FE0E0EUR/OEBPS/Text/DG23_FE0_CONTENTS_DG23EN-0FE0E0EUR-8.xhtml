			<h1 id="_idParaDest-17" class="H1 icon">HOW TO OPEN CHARGE PORT</h1>
			<search id="_idParaDest-18" class="search" lang="en-GB" xml:lang="en-GB">[<a id="_idTextAnchor008"></a>CHARGING, #66A84B, #CDDDBE]</search>
			<p class="BodySpaceBefore">Press the latch to open the cap for the necessary port. When closing the charge port cap, it will lock automatically.</p>
			<p class="Body icon">Normal charge port cap can be opened alone, but it is necessary to open both caps for the quick charge.</p>
